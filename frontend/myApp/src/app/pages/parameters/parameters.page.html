<ion-header>
  <ion-toolbar>
    <ion-title>Paramètres</ion-title> 
    <ion-icon class="buttonBack" slot="start" name="arrow-back" (click)="goBack()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
  <ion-label>
    <ion-icon name="person"></ion-icon>
    <ion-label>Mon compte</ion-label>
  </ion-label>
  <ion-label [routerLink]="['/tabs/missions']">
    <ion-icon name="briefcase"></ion-icon>
    <ion-label>Clients</ion-label>
  </ion-label>
  <ion-label>
    <ion-icon name="stats"></ion-icon>
    <ion-label>Statistiques</ion-label>
  </ion-label>
  <ion-label (click)="logout()">
    <ion-icon name="close-circle"></ion-icon>
    <ion-label>Déconnexion</ion-label>
  </ion-label>
</div>
</ion-content>
