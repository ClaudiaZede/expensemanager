<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
    <ion-icon class="buttonBack" slot="start" name="arrow-back" (click)="goBack()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f = "ngForm" (ngSubmit)="createOrUpdateCustomer(f)">
    <ion-item>
      <ion-select [(ngModel)]="expenseService.selectedMission.customerLastName" name="customerLastName" 
      multiple="false" placeholder="Nom client" [selectedText]="expenseService.selectedMission.customerLastName" 
      (ionChange)="customerSelected()" [disabled] = "expenseService.disabledChampsMission">
        <ion-select-option *ngFor="let mission of missions" value="{{mission.customerLastName}}">
          {{mission.customerLastName}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="customerFirstName" placeholder="Prénom client"
      [(ngModel)] = "expenseService.selectedMission.customerFirstName"  disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="societyName" placeholder="Société"
      [(ngModel)] = "expenseService.selectedMission.societyName" disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="missionName" placeholder="Mission"
      [(ngModel)] = "expenseService.selectedMission.missionName"></ion-input>
    </ion-item>
    <ion-button type="submit" color="primary">Save</ion-button>
  </form>
</ion-content>
