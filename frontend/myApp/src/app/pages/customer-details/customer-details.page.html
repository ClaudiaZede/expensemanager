<ion-header>
  <ion-toolbar>
    <ion-title>Details</ion-title>
    <ion-icon class="buttonBack" slot="start" name="arrow-back" (click)="goBack()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f = "ngForm" (ngSubmit)="createOrUpdateCustomer(f)">
    <ion-item>
      <ion-input type="text" name="customerLastName" placeholder="Nom client"
      [(ngModel)] = "expenseService.selectedMission.customerLastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="customerFirstName" placeholder="Prénom client"
      [(ngModel)] = "expenseService.selectedMission.customerFirstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="expenseService.selectedMission.societyName" name="societyName" 
      multiple="false" placeholder="Société" [selectedText]="expenseService.selectedMission.societyName">
        <ion-select-option *ngFor="let society of societies" value="{{society.societyName}}">
          {{society.societyName}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="expenseService.selectedMission.missionName" name="missionName" 
      multiple="false" placeholder="Mission" [selectedText]="expenseService.selectedMission.missionName">
        <ion-select-option *ngFor="let mission of missions" value="{{mission.missionName}}">
          {{mission.missionName}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button type="submit" color="primary">Save</ion-button>
  </form>
</ion-content>
